<div class="modal fade modal-xl" role="dialog" tabindex="-1" id="file-modal-{{ request_id }}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="font-size: 18px;font-weight: bold;color: #d4d4d4;">ПРОСМОТР ФАЙЛОВ</h4><button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="carousel slide" data-bs-ride="false" id="carousel-{{ request_id }}">
                    <div class="carousel-inner">
                             {% for file in files %}
                              {% if loop.first %}
                                <div class="carousel-item active">
                                      <object
                                        data='http://localhost:5000/requests/file/{{ file['path'] }}'
                                        type="application/pdf"
                                        class="d-block w-100 rounded-2"
                                        height="800">
                                        <iframe
                                          src='http://localhost:5000/requests/file/{{ file['path'] }}'
                                        class="d-block w-100"
                                        height="800"
                                        >
                                        <p>Браузер не поддерживает просмотр PDF</p>
                                        </iframe>
                                      </object>
                                </div>
                              {% else %}
                                <div class="carousel-item">
                                  <object
                                    data=http://localhost:5000/requests/file/{{ file['path'] }}
                                    type="application/pdf"
                                    class="d-block w-100 rounded-2"
                                    height="800">
                                      <iframe
                                          src=http://localhost:5000/requests/file/{{ file['path'] }}
                                          class="d-block w-100"
                                        height="800"
                                      >
                                        <p>Браузер не поддерживает просмотр PDF</p>
                                    </iframe>
                                  </object>
                                </div>
                              {% endif %}
                            {% endfor %}
                          </div>
                        </div>

                    </div>
                    <div>
                        {% if files|length > 1 %}
                            <a class="carousel-control-prev" href="#carousel-{{ request_id }}" role="button" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon bg-black"></span>
                                <span class="visually-hidden">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carousel-{{ request_id }}" role="button" data-bs-slide="next">
                                <span class="carousel-control-next-icon bg-black"></span>
                                <span class="visually-hidden">Next</span>
                            </a>
                        {% endif %}
                    </div>
                    <div class="carousel-indicators">

                      {% for file in files %}
                              <button type="button" data-bs-target="#carousel-{{ request_id }}" data-bs-slide-to="{{ loop.index - 1 }}" class="bg-black"></button>
                      {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
