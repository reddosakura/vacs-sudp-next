<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система Посетителей</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/test.css') }}"> <!-- Подключим CSS позже -->
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <img src="logo.png" alt="Logo" class="logo">
                <h2>Заполнить списки посетителей и автотранспорта из шаблона Microsoft Word</h2>
            </div>
            <div class="header-right">
                <button class="create-btn">Создать заявку на основе существующей</button>
            </div>
        </header>

        <main>
            <section class="visitor-section">
                <h3>+ Добавить посетителя</h3>
                <div class="visitor-form">
                    <div class="form-group">
                        <input type="text" placeholder="Фамилия*">
                        <input type="text" placeholder="Имя*">
                        <input type="text" placeholder="Отчество">
                        <button class="add-btn">Добавить</button>
                    </div>
                    <div class="visitor-list" id="visitorList">
                        <!-- Список посетителей будет добавляться динамически -->
                    </div>
                </div>
            </section>

            <section class="vehicle-section">
                <h3>+ Добавить автомобиль</h3>
                <div class="vehicle-form">
                    <div class="form-group">
                        <input type="text" placeholder="Модель">
                        <input type="text" placeholder="Гос. номер">
                        <button class="add-btn">Добавить</button>
                    </div>
                    <div class="vehicle-list" id="vehicleList">
                        <!-- Список автомобилей будет добавляться динамически -->
                    </div>
                </div>
            </section>

            <section class="details-section">
                <h4>ОРГАНИЗАЦИЯ</h4>
                <input type="text" placeholder="Организация">
                <h4>ДОГОВОР</h4>
                <input type="text" placeholder="Договор">
                <h4>КОММЕНТАРИИ</h4>
                <textarea placeholder="Комментарии"></textarea>
                <h4>ВРЕМЕННОЙ ИНТЕРВАЛ</h4>
                <input type="text" placeholder="С 7:30 до 21:00">
                <h4>ПРОПУСК СОСУЩЕСТВУЕТ</h4>
                <input type="text" placeholder="По всем дням">
                <h4>С ДАТЫ</h4>
                <input type="date" value="2024-02-06">
                <h4>ПО ДАТУ</h4>
                <input type="date" value="2024-02-06">
                <h4>СОПРОВОЖДАЮЩИЕ ДОКУМЕНТЫ</h4>
                <div class="documents">
                    <button class="doc-btn">C:user_example_1</button>
                    <button class="doc-btn">C:user_example_2</button>
                    <button class="doc-btn">C:user_example_3</button>
                </div>
            </section>

            <button class="submit-btn">СОЗДАТЬ</button>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/test.js') }}"></script> <!-- Подключим JavaScript позже -->
</body>
</html>
