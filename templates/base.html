<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система управления доступом посетителей</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Golos_Text.css') }}">
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/siderbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='jquery/jquery.js') }}"></script>
    <script>
      $('.dropdown-menu a').click(function(){
        $('#selected').text($(this).text());
      });
    </script>
    {% block additional_scripts_head %}


    {% endblock %}
</head>
<body  style="width: 100vw;height: 100vh;">
    {% block loader %}
        <div id="loading">
            <div class="d-flex flex-column anime gap-3">
               <span class="loader align-self-center"></span>
               <p class="fs-1 align-self-center">ЗАГРУЗКА</p>
            </div>
        </div>
    {% endblock %}
    {% block main %}

    {% endblock %}


    <script>
      $(window).on('load', function () {
        $('#loading').hide();
      })
    </script>
    {% block additional_scripts_end %}

    {% endblock %}
    {% block sidebar_script %}
        <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
    {% endblock %}

</body>
</html>
